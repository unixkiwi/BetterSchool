name: school_app
description: "An alternative to beste.schule."
publish_to: "none"

version: 1.0.1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.4.0
  intl: ^0.20.2
  dynamic_system_colors: ^1.8.0
  provider: ^6.1.5
  math_expressions: ^3.0.0
  logger: ^2.6.0
  shared_preferences: ^2.5.3
  oauth2_client: ^4.2.0
  oauth_webauth: ^5.1.0
  flutter_secure_storage: ^10.0.0-beta.4
  material_color_utilities: ^0.11.1
  fl_chart: ^1.0.0
  week_of_year: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/app_icon.png" # this is a modified version of the Material Icons school icon
  min_sdk_android: 26
  adaptive_icon_monochrome: "assets/app_icon.png"
