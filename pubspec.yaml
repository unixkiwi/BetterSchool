name: betterschool
description: "BetterSchool - A feature-rich client for beste.schule, designed for students and parents."
publish_to: "none"

# 0.1.0 - Auth
# 0.2.0 - Timetable
# 0.3.0 - Grades
# 0.4.0 - Settings
# 0.5.0 - Icon
# 0.6.0 - Further Improvements
# 1.0.0 - First MVVM clean architecture rewrite release
version: 0.2.0

environment:
  sdk: ^3.9.0-0

dependencies:
  flutter:
    sdk: flutter

  # state management
  flutter_bloc: ^9.1.1

  # comparing
  equatable: ^2.0.7

  # service locator
  get_it: ^8.2.0

  # date formatter
  intl: ^0.20.2

  # api requests
  retrofit: ^4.7.2
  json_annotation: ^4.9.0
  dio: ^5.9.0

  # logging
  logger: ^2.6.1

  # oauth
  oauth_webauth: ^5.1.0
  oauth2: ^2.0.3

  # token store
  flutter_secure_storage: ^9.2.4

  # date time utils
  in_date_utils: ^1.2.4+1

  # svg
  flutter_svg: ^2.2.0
  loading_animation_widget: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  retrofit_generator: ^10.0.2
  build_runner: ^2.7.0
  json_serializable: ^6.11.0

flutter:
  uses-material-design: true

  assets:
    - assets/
