name: betterschool
description: "BetterSchool - A feature-rich client for beste.schule, designed for students and parents."
publish_to: "none"

version: 1.0.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # state management
  flutter_bloc: ^9.1.1

  # comparing
  equatable: ^2.0.7

  # service locator
  get_it: ^8.2.0

  # date formatter
  intl: ^0.20.2

  # api requests
  retrofit: ^4.7.1
  json_annotation: ^4.9.0

  # logging
  logger: ^2.6.1

  # oauth
  oauth_webauth: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  retrofit_generator: ^10.0.2
  build_runner: ^2.6.0
  json_serializable: ^6.10.0

flutter:
  uses-material-design: true

